<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FRAMED — Visual Soul Companion</title>

  <!-- Typography & Style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Intro Quote Block (Cartier-Bresson) -->
  <blockquote class="intro-quote fade-in">
    “To photograph is to hold one’s breath, when all faculties converge to capture fleeting reality.”<br>— Henri Cartier-Bresson
  </blockquote>    

  <meta name="description" content="FRAMED — AI-powered photography mentor that analyzes your visual soul and artistic identity.">
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div id="preloader" class="preloader">
    <div class="logo">FRAMED</div>
    <div class="tagline">Your Visual Soul Companion</div>
    <div class="loader-circle"></div>
  </div>
        
  <div class="container">
    <h1 class="main-title">FRAMED</h1>
    <p class="subtitle">Your Visual Soul Companion</p>

    <!-- TABS -->
    <div class="tabs">
      <button class="tab active" id="uploadTab" onclick="switchTab('uploadTab')">Upload</button>
      <button class="tab" id="resultsTab" onclick="switchTab('resultsTab')">Results</button>
      <button class="tab" id="echoTab" onclick="switchTab('echoTab')">ECHO</button>
    </div>

    <!-- TAB PANELS -->
    <div class="tab-panel" id="uploadTabPanel">
      <form id="uploadForm" onsubmit="submitImage(event)" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" onchange="previewImage(this)" required/>
        <img id="imagePreview" class="preview hidden" alt="Image Preview" />
        <button id="analyzeButton" type="submit" class="analyze-btn">Analyze</button>
      </form>
    </div>

    <!-- Add this in the uploadTabPanel -->
    <div class="mentor-selector">
      <label for="mentorMode">Mentor Style:</label>
      <select id="mentorMode" name="mentor_mode">
        <option value="Balanced Mentor">Balanced Mentor</option>
        <option value="Gentle Guide">Gentle Guide</option>
        <option value="Radical Visionary">Radical Visionary</option>
        <option value="Philosopher">Philosopher</option>
        <option value="Curator / Series Architect">Curator</option>
      </select>
    </div>

    <div class="tab-panel hidden" id="resultsTabPanel">
      <div id="results" class="results-panel"></div>
    </div>

    <div class="tab-panel hidden" id="echoTabPanel">
      <p style="text-align:center; font-style:italic; color:#aaa; margin-bottom:10px;">
        Ask not just for critique — but for reflection. ECHO remembers what the lens forgets.
      </p>            
      <form onsubmit="event.preventDefault(); askEchoQuestion();">
        <textarea id="echoQuestion" placeholder="Ask ECHO about your artistic identity..." required></textarea>
        <button id="echoAskBtn" onclick="askEchoQuestion()">Ask ECHO</button>
      </form>            
      <div id="echoResult" class="echo-result"></div>
    </div>

    <!-- Section Placeholder (can be used if required) -->
    <div class="section fade-in"></div>
  </div>

  <!-- JS -->
  <script src="{{ url_for('static', filename='js/framed.js') }}"></script>

  <!-- Audio Elements -->
  <audio id="introSound" src="{{ url_for('static', filename='audio/ambient_pads_loop.mp3') }}" preload="auto"></audio>
  <audio id="idleLoop" src="{{ url_for('static', filename='audio/inner_peace.mp3') }}" loop preload="auto"></audio>
  <audio id="analyzePing" src="{{ url_for('static', filename='audio/ambient_piano_logo.mp3') }}" preload="auto"></audio>
  <audio id="moodAudio" loop preload="auto"></audio>

</body>
</html>
